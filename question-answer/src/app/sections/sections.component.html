<app-navbar></app-navbar>

<h2 class="text-center">Sections</h2>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">


      <table class="table">
        <thead>
          <tr>
            <th scope="col">Section Name</th>
           
            <th class="text-center"  scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let section of sections | async "> 
            <td>{{section.sectionName}}</td>


           
            <td>
              <div class="d-flex justify-content-center">
              
                <button (click) = "startSection(section)" data-toggle="modal" data-target="#exampleModal" type="submit" class="btn btn-primary ml-2"  >Start Section</button>


              </div>

            
            </td>
           
      
           
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Section : {{currenSection.sectionName}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
       
          <h3>{{counter}}. {{currentQues.questionName}} ?</h3>

         

          <div class="d-flex justify-content-between">
            <div class=" d-flex justify-content-between span2">
                <p><button  (click) = "saveAnswer('A',currentQues)" type="button" class="btn btn-outline-info btn-block"  >A . {{currentQues.textA}}</button></p>
            
                    <p><button  (click) = "saveAnswer('B',currentQues)" type="button" class="btn btn-outline-info btn-block"  > B . {{currentQues.textB}}</button></p>
        </div>
        </div>


         
          <div class="d-flex justify-content-between">
            <div class=" d-flex justify-content-between span2">
                <p><button  (click) = "saveAnswer('C',currentQues)" type="button" class="btn btn-outline-info btn-block" >C . {{currentQues.textC}}</button></p>
            
                    <p><button  (click) = "saveAnswer('D',currentQues)" type="button" class="btn btn-outline-info btn-block"  >D . {{currentQues.textD}}</button></p>
        </div>
        </div>
        
          

            

        </div>
        <div class="modal-footer">
         
            <div *ngIf="last">
                <button (click) = "saveSection()" type="button" class="btn btn-success" data-dismiss="modal" >Save</button>
            </div>
        
    
         
        </div>
      </div>
    </div>
  </div>
